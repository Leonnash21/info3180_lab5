{% block main %}
<form action="{{ url_for('profile_add') }}" method="post">

       <div class = form-group>

       </div>
       
       
       <div class = "form-group">
              <dt>Upload Display Image :   
              {{form.image}}
              
              <!--<dd><input type="file" name="file"> -->

       </div>      
      
       
       <input type="submit", value ="Submit" />                

</form>
